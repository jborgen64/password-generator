<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="looks.css"/>
  </head>
  <body>

    <nav class="navbar navbar-light navvy">
        <span class="navbar-brand mb-0 h1">Rando Password Generator</span>
    </nav>

    <div class="container">

        <div class="length-container">
            <label class="range-label length" for="slidey-guy">Character Length</label>
            <input type="range" min="8" max="128" id="slidey-guy"/>
        </div>

    <div class="row">
    <div class="col-6 lumn">

        <div id=pass-length></div>
        
        <div class="chk-box">
            <input class="form-check-input" type="checkbox" id="upper-chk"/>
            <label class="form-check-label" for="lower-chk">Uppercase Letter</label>
        </div>

        <div class="chk-box">
            <input class="form-check-input" type="checkbox" id="lower-chk"/>
            <label class="form-check-label" for="lower-chk">Lowercase Letter</label>
        </div>

        <div class="chk-box">
            <input class="form-check-input" type="checkbox" id="number-chk"/>
            <label class="form-check-label" for="lower-chk">Number</label>
        </div>

        <div class="chk-box">
            <input class="form-check-input" type="checkbox" id="sup-spec-chk"/>
            <label class="form-check-label" for="lower-chk">Super Special Symbol</label>
        </div>

     </div>

    <div class="col-6 lumn">
        <button class="btn-lg btn-block" id="gen-btn">Generate</button>
    </div>

    </div> 

    <div class="pass-return">
        <label class="form-check-label" for="password">Your Password!</label>
        <textarea id="password"></textarea>
    </div>  
    
    </div>

    <nav class="navbar navbar-light fixed-bottom footy"></nav>


      

      

    <script src="goodies.js"></script>

  </body>
</html>
